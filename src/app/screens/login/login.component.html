<div
  class="flex flex-col h-screen w-full justify-center gap-10 items-center bg-[#efefef]"
>
  <img src="../../../assets/logo.png" class="h-20" alt="" />

  <div
    class="flex flex-col justify-evenly items-center h-fit w-1/3 bg-white gap-10 py-8 rounded-2xl shadow-xl"
  >
    <h1 class="font-bold text-[#1e1e1e] text-3xl">Login</h1>
    <span class="p-input-icon-right p-float-label w-fit">
      <i class="pi pi-user"></i>
      <input
        type="text"
        pInputText
        [(ngModel)]="username"
        aria-label="username"
        id="username"
        class="py-4 px-4 shadow-md min-w-20 w-72"
      />
      <label for="username">Username</label>
    </span>
    <span class="p-input-icon-right p-float-label">
      <i class="pi pi-lock"></i>
      <input
        type="password"
        id="Password"
        pInputText
        [(ngModel)]="password"
        aria-label="password"
        class="py-4 px-4 shadow-md w-72"
      />
      <label for="password">Password</label>
    </span>

    <button class="btn px-12 py-2 text-xl">Login</button>
    <div class="flex gap-8">
      <button class="h-10 w-10 hover:opacity-70 active:translate-y-1">
        <img src="../../../assets/google.png" class="h-auto w-auto" />
      </button>
      <button class="h-10 w-10 hover:opacity-70 active:translate-y-1">
        <img src="../../../assets/facebook.png" class="h-auto w-auto" />
      </button>
    </div>
    <div class="text-center text-sm">
      <p>NÃ£o possui uma conta?</p>
      <a class="text-blue-600 cursor-pointer hover:underline" href="/criar-conta">Criar conta</a>
    </div>
  </div>
</div>
